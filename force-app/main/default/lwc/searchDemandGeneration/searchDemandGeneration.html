<template>
    <lightning-quick-action-panel header="Search Demand Generation">
        
            <div class="slds-grid slds-gutters ">
                    <lightning-input class="slds-col slds-size_5-of-12" 
                                    style="font-weight:bold"
                                    type="text"
                                    variant="label-inline" 
                                    label="Contract Number:"
                                    value={data.Name}
                                    disabled >
                    </lightning-input>    
            
                    <lightning-input 
                                    class="slds-col slds-size_5-of-12" 
                                    style="font-weight:bold"
                                    type="text"
                                    variant="label-inline"
                                    label="Budget Balance:"
                                    value={balance} 
                                    disabled>
                    </lightning-input>

                    &nbsp;
                <div style="margin-top: 5px;">
                    <lightning-button label="New"
                                    variant="brand"
                                    onclick={navigateToEditTab}>
                    </lightning-button>
                </div>
        </div>

</br>
    <div class="slds-box">
                    <lightning-datatable key-field="Id"
                                    data={DGData} 
                                    columns={columns}  
                                    hide-checkbox-column="true">  
                    </lightning-datatable>          
    </div>
