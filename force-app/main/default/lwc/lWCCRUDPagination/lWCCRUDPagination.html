<template>
<lightning-card variant="narrow"  size="Medium" icon-name="standard:account" title={label.AccountCreator}>       
<div class="slds-box">
    
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_6-of-12">
            <lightning-input type="text" 
            label={label.AccountName}
                onchange={handleNameChange}
                placeholder="Enter Account Holder Name" 
                value={Name} 
                required="true"></lightning-input>    
        </div>
        <div class="slds-col slds-size_6-of-12">
            <lightning-input type="text" label={label.Accountnumber}
            onchange={handleNumberChange} 
            placeholder="Enter Account Number" 
            value={AccountNumber} 
            max-length="10"
            required="true"></lightning-input>
            
        </div>
    </div>   
    
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_6-of-12">
            <lightning-input type="text" label={label.phone} 
            max-length="10"
            message-when-too-long="Please Enter 10 Digit" 
            onchange={handlePhoneChange} 
            placeholder="Enter Phone Number"
            pattern="[0-9]{10}"
                value={Phone} 
                required="true"></lightning-input>
            
        </div>
        
        <div class="slds-col slds-size_6-of-12">
            <lightning-input type="date"
                label="Date"
                onchange={handleDateChange} 
                placeholder="Enter Date" 
                value={Date__c} 
                required="true"></lightning-input>
                    
        </div>
    </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_6-of-12">
                <lightning-input type="email" 
                    label="Email"
                    onchange={handleEmailChange}
                    pattern=".+@gmail.com"
                    placeholder="Enter Email Address" 
                    value={Email__c}  ></lightning-input>  
                </div>

    <div class="slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium">
        <div class="slds-form-element">
    <lightning-combobox
    name="Ownership"
    label={label.ownership} 
    value={OwnershipVal}
    onchange={handleOwnershipChange}
    options={OwnershipValues}></lightning-combobox>

        </div>
    </div>
</div>
        <br/>

        <div class="slds-form-element buttons slds-text-align_center">
        <lightning-button label={label.submit}
                            variant="Brand" 
                            onclick={createAccount}>
        </lightning-button>
        </div>

</div>
</lightning-card> 

<br/><br/>

<template if:true={loader}>
<lightning-spinner alternative-text="Loading..." 
                    size="large">
</lightning-spinner>
</template>

<lightning-card title={label.AccountInformation}
            icon-name="action:preview">
<lightning-layout>
    <lightning-layout-item padding="around-small" size="4">
        <lightning-combobox style="width:80px;"
                                name="StageName" 
                                label="Record Per Page"
                                value={pageSize} 
                                options={options}
                                onchange={handleChange}>
        </lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item style="padding-top: 34px;" size="4">
        <center>
        <lightning-button icon-name="utility:preview" 
                        label={label.ShowRelatedAccounts}
                        variant="brand" 
                        onclick={showSelectedAccounts}>
        </lightning-button>
    </center>
    </lightning-layout-item>

    <lightning-layout-item flexibility="grow"></lightning-layout-item>
<lightning-layout multiple-rows="true" vertical-align="end"  >
    
    <lightning-layout-item size="12" small-device-size="12"
                            medium-device-size="10"
                            large-device-size="8"
                            padding="padding-left"
                            class="slds-clearfix" >
            
                        <lightning-input type="search" 
                        onchange={handleKeyChange} 
                        class="slds-m-bottom_small slds-float_left"
                        label="Search Account"
                        value={searchKey}
                        icon-position="right"
                        placeholder="Search hear..."
                        >
        </lightning-input>
                    
    </lightning-layout-item>
    </lightning-layout>
    <br/>
    
</lightning-layout>
<lightning-datatable data-id="table"
                        key-field="Id" 
                        data={data} 
                        columns={columns} 
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection} 
                        onrowselection={onRowSelection} 
                        onrowaction={handleRowActions}    
                        selected-rows={allSelectedRows}
                        onsort={sortColumns}
                        onsave={handleSave}
                        draft-values={draftValues}>
</lightning-datatable>

<div class="slds-m-around_medium">
    <center>
        <lightning-button title="Delete"
                            label={label.DeleteRecord}
                            size="small" 
                            variant="destructive" 
                            icon-name="utility:recycle_bin_full"
                            icon-position="right"
                            onclick={deleteRecords}>
        </lightning-button>
    </center>
    <br/>
    <center>
        <lightning-button label="Previous" variant="brand" icon-name="utility:chevronleft" onclick={previousHandler}>
        </lightning-button>
        &nbsp; Page {page} of {totalPage} &nbsp;
        <lightning-button label="Next" variant="brand" icon-name="utility:chevronright" icon-position="right"
            onclick={nextHandler}>
        </lightning-button>
    </center>
    
<!--Modal Class First -->
<template if:true={isModalOpen}>
<!-- Modal/Popup Box LWC starts here -->
<section role="dialog" tabindex="-1" 
aria-labelledby="modal-heading-01" 
aria-modal="true" 
aria-describedby="modal-content-id-1" 
class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                    title={label.close} 
                    onclick={closeModal}>
                <lightning-icon icon-name="utility:close" 
                                alternative-text="close" 
                                variant="inverse"
                                size="small" >
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Selected Account List</h2>
        </header>
        
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>
                <lightning-datatable data-id="SelectedAcctable" 
                                    key-field="Id"
                                    data={allSelectedRows}
                                    columns={columns} 
                                    hide-checkbox-column="false" 
                                    show-row-number-column="true">
                </lightning-datatable>
            </p>
        </div>

        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
            <lightning-button variant="destructive"
                            label={label.close} 
                            onclick={closeModal} 
                            ></lightning-button>
                    
                                
        </footer>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</div>


<!--  upadate-->
<!-- Detail view modal -->
<template if:true={isModal1Open}>
<section role="dialog" tabindex="-1"
        aria-labelledby="modal-heading-02"
        aria-modal="true"
        aria-describedby="modal-content-id-2"
        class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">

    <!-- modal header -->
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close" 
                title="Close" 
                onclick={closeModal2}>
        <lightning-icon icon-name="utility:close"
                        alternative-text="close" 
                        size="small" >
        </lightning-icon>
        </button>
        
        
        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>Update Record Values</h2>
    </header>

    <!-- modal body  Show-->
    
    <!-- showing record edit Upadate  form -->
    <div if:true={isEditForm} class="slds-theme_default">
        <lightning-record-edit-form layout-type="Full" 
                                    record-id={currentRecordId}
                                    object-api-name="Account" 
                                    onsubmit={handleSubmit} 
                                    onsuccess={handleSuccess}>

            <lightning-messages></lightning-messages>

            <lightning-output-field field-name="AccountId"></lightning-output-field>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="AccountNumber"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="Date__c"></lightning-input-field>
            <lightning-input-field field-name="Email__c"></lightning-input-field>
            
            
            <div style="text-align:center;">
                <lightning-button class="slds-m-top_small"
                                    variant="brand"
                                    type="submit"
                                    name="update"
                                    label="Update Record">
                </lightning-button>
            </div>
        </lightning-record-edit-form><br/>
        <div></div>
    </div>

    <!-- modal footer start-->
    <footer class="slds-modal__footer" >
        <lightning-button variant="destructive"
                            label={label.close} 
                            onclick={closeModal2}></lightning-button>
    </footer>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</lightning-card>
</template>
