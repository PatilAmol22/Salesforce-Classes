<template>
    
    <div style="margin-bottom:10px;">
        <div class="slds-page-header" style="padding:0 0 0 10px;">
            <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
            <div class="slds-media">
            
            <div class="slds-media__figure">
            
            <span class="slds-icon_container slds-icon-action-account" title="Demand Generation">
                <lightning-icon icon-name="standard:product_item" title="Demand Generation" size="medium"> </lightning-icon> 
            <span class="slds-assistive-text">Demand Generation</span>
            
            </span>
            
            </div>
            
            <div class="slds-media__body">
            <div class="slds-page-header__name">
            <div class="slds-page-header__name-title">
            <h1 style="padding-bottom: 5px;">
            <span class="slds-page-header__title slds-truncate" title="Demand Generation" style="margin-top:12px;" >Contract Number - {demand.contractNumber}</span>
            <span>Demand Generation</span>
            </h1>
            </div>
            </div>
            </div>
    
            </div>
            </div>
            </div>
            </div>

            <div class="slds-grid slds-gutters slds-wrap">

    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_8-of-12" style="float:left; margin-left: 12px;">
     <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap">

           <!--<div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="text" label="Contract Number" value="778636812" disabled="true" ></lightning-input>
            </div>-->

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="text" label="Document Number(SFDC)" value={demand.documentNumber} disabled="true" onchange={updatevalue} name="Document Number(SFDC)"></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="text" label="Document Number(SAP)" value={demand.SapDocumentNumber} onchange={updatevalue} name="Document Number(SAP)"></lightning-input>
            </div>

     </div>

        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px;">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
            <lightning-input type="text" label="Distributor Name" value={demand.distributorName}    onchange={updatevalue} name="Distributor Name" ></lightning-input>

        </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                <lightning-combobox
             name="Type"
             label="Type"
             placeholder="Select"
             value={demand.type}
             onchange={updatevalue}
             options={type}
    >
    </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="text" label="Event Name" value={demand.eventName} name="Event Name" onchange={updatevalue}></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                <lightning-combobox
                name="Event Type"
                label="Event Type"
                placeholder="Select"
                value={demand.eventType}
                onchange={handleChange}
                options={eventType}
    >
             </lightning-combobox>
             <template for:each={allValues} for:item="val">
                <lightning-pill key={val} name={val} label={val} onremove={handleRemove}></lightning-pill>
              </template>


            </div>

        </div>


        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px;">

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
            <lightning-combobox
               name="Status"
               label="Status"
               placeholder="Select"
               value={demand.status}
               onchange={updatevalue}
               options={status} >
            </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                <lightning-combobox
                name="Sub Status"
                label="Sub Status"
                placeholder="Select"
                value={demand.subStatus}
                onchange={updatevalue}
                options={subStatus} >
    </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="text" label="Error Message" value="" onchange={updatevalue} name="Error Message"></lightning-input>
            </div>

        </div>

        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px;">

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12 slds-form-element__label slds-no-flex">
                <lightning-textarea type="text" label="Participate Profile" value={demand.participateProfile} onchange={updatevalue} name="Participate Profile"></lightning-textarea>
            </div>

        </div>

        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px;">

        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
            <lightning-input type="Number" label="Total Value R$" value={demand.totalValue}  onchange={updatevalue} name="Total Value R$"></lightning-input>
        </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="Number" label="Planned Value R$" value={demand.plannedValue} onchange={updatevalue} name="Planned Value R$"></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="Number" label="Budget Available R$" value={demand.budgetAvailable}  onchange={updatevalue} name="Budget Available R$"></lightning-input>
            </div>
            

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="Number" label="Actual Budget R$" value={demand.actualBudget} onchange={updatevalue} name="Actual Budget R$"></lightning-input>
            </div>


            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form-element__label slds-no-flex">
                <lightning-input type="Number" label="Balance $" value={demand.balance} onchange={updatevalue} name="Balance $" ></lightning-input>
            </div>

            
        </div>

    
        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px;">

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12 slds-form-element__label slds-no-flex">
                <lightning-textarea type="text" label="Important Information" value={demand.importantInformation}  onchange={updatevalue} name="Important Information"></lightning-textarea>
            </div>

        </div>

        
        <div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px;">
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                      
    <lightning-combobox
        name="Credit Letter"
        label="Credit Letter"
        placeholder="Select"
        value={demand.creditLetter}
        onchange={updatevalue}
        options={creditOption}
    >
    </lightning-combobox>
    
            </div>

            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 ">
                <lightning-combobox
               name="Payment to Supplier"
               label="Payment to Supplier"
               placeholder="Select"
              value={demand.paymenttoSupplier}
              onchange={updatevalue}
              options={paymentToSuplier} >
    </lightning-combobox>
            </div>

  </div>

<div class="slds-box slds-theme_default slds-grid slds-gutters slds-wrap" style="margin-top: 10px; text-align:center;">
 <div class="slds-col slds-theme_default slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_12-of-12" style="margin: 0 auto; text-align:center;">
<lightning-button variant="Brand" label="Submit" onclick={handleSave} title="Submit" class="slds-m-right_x-small"></lightning-button>
<lightning-button variant="nutral" label="Cancel" title="Cancel" class="slds-m-right_x-small"></lightning-button>
</div>
</div>

</div>


<div class="slds-col slds-theme_default slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12" style="height:500px; margin-left:10px; float:right;">
<h1 style="text-align:center;"><b>Approved History</b></h1>

</div>

</div>


</div>

</template>
