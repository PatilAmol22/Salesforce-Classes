<template>
<lightning-card>
<div class="slds-box slds-theme_default">
    <div class="slds-page-header" style="padding:0 0 0 10px;">
        <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
        <div class="slds-media">
        
        <div class="slds-media__figure">
        
        <span class="slds-icon_container slds-icon-action-account" title="Call Management">
            <lightning-icon icon-name="standard:attach" title="Customer Details" size="medium"> </lightning-icon> 
        <span class="slds-assistive-text">Attachment</span>
        
        </span>
        
        </div>
        
        <div class="slds-media__body">
        <div class="slds-page-header__name">
        <div class="slds-page-header__name-title">
        <h1>
        <span class="slds-page-header__title slds-truncate" title="Attachment" style="margin-top:12px; text-transform:uppercase;">Attachment</span>
        </h1>
        </div>
        </div>
        </div>
        
        </div>
        </div>
        </div>
        </div>

<div class="slds-grid slds-gutters slds-wrap">

<div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-form-element__label slds-no-flex">

    <lightning-file-upload
                label ="ATTACHMENT"
                name ="fileUploader"
                accept ={acceptedFormats}
                record-id ={recordId}
                onuploadfinished ={handleUploadFinished}
                multiple >
</lightning-file-upload>

</div>

          <div class="slds-var-p-around_small">
            <lightning-datatable
                key-field="ContentDocumentId"
                data={filesList}
                hide-checkbox-column
                columns={columnsList}
                onrowaction={handleRowAction}>
            </lightning-datatable>
          </div>

</div>


<div style="clear: both;"></div>
