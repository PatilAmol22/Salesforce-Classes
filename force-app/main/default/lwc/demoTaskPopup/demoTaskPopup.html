<template>


<section role="dialog" 
            tabindex="-1" 
            aria-labelledby="modal-heading-01" 
            aria-modal="true" 
            aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open slds-modal_large">
    <div class="slds-modal__container">

        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                    label="close"
                    title="close"
                    onclick={closeModal}>
                <lightning-icon icon-name="utility:close" 
                                alternative-text="close" 
                                variant="inverse"
                                size="small" >
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Selected Account List</h2>
        </header>
        
        <!-- Modal/Popup Box LWC body starts here -->
        
        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
            
            <!--<lightning-layout>
                <lightning-layout-item>
                    <label>Contract Number:</label>
                    </lightning-layout-item>
                    &nbsp;
                    <lightning-layout-item>
                    <lightning-input read-only variant="label-hidden" value={recId}></lightning-input>
                </lightning-layout-item>
                &nbsp;
                <lightning-layout-item>
                    <label>Budget Balance:</label>
                    </lightning-layout-item>
                    &nbsp;
                    <lightning-layout-item>
                    <lightning-input read-only variant="label-hidden" value={balance}></lightning-input>
                </lightning-layout-item>-->
               
                <div class="slds-box">
                <div class="slds-grid slds-gutters slds-grid_align-center" >
                    <div class="slds-col slds-size_3-of-12"  style="font-weight:bold">
                        <lightning-input type="text"
                                         variant="label-inline" 
                                         label="Contract Number:"
                                         value={recId}
                                         disabled >
                        </lightning-input>    
                    </div>

                    <div class="slds-col slds-size_3-of-12" style="font-weight:bold">
                        <lightning-input type="text"
                                         variant="label-inline"
                                         label="Budget Balance:"
                                         value={balance} 
                                         disabled>
                        </lightning-input>
                        
                    </div>
                
                <lightning-button label="New"
                                  variant="brand">
                </lightning-button>
        </div>
        </div>
       
            
        </br>
        <div class="slds-box">
                <lightning-datatable 
                            key-field="Id" 
                            columns={columns}
                            data={accdata}
                            hide-checkbox-column="true"  
                            onrowaction={callRowAction}>  
                </lightning-datatable>          
        </div>
    </div>

        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
            <lightning-button variant="destructive"
                            label="close" 
                            onclick={closeModal} 
                            ></lightning-button>                         
        </footer>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
